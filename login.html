<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Imagem do ícone do navegador -->
    <link rel="shortcut icon" href="../img/Nubank_logo_2021.svg" type="image/x-icon">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- JavaScript Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- JavaScript customizado -->
    <script src="./script.js" defer></script>

    <!-- CSS customizado -->
    <link rel="stylesheet" href="login_e_registro.css">
</head>

<body>

    <!-- Container -->
    <div class="container col-11 col-md-9" id="form-container">

        <!-- Início ROW-->
        <div class="row gx-5">

            <!-- Formulário de Login -->
            <div class="col-md-6">
                <h2>Faça o login</h2>

                <form id="loginForm" action="login.php" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de usuário:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>

                <div class="mt-3" id="link-container">
                    <a href="registro_empresa.html">Criar uma nova conta</a>
                </div>
            </div>

            <!-- Imagem -->
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="./agenda.jpg" alt="Imagem de tela de login" class="img-fluid">
                    </div>
                </div>
            </div>
        </div> <!-- Fim ROW-->

    </div> <!-- Fim Container -->
</body>

</html>
