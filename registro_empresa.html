<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- Imagem do ícone do navegador -->
    <link rel="shortcut icon" href="../img/Nubank_logo_2021.svg" type="image/x-icon">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- JavaScript Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- JavaScript customizado -->
    <script src="./script.js" defer></script>

    <!-- CSS customizado -->
    <link rel="stylesheet" href="login_e_registro.css">
</head>

<body>

    <!-- Container -->
    <div class="container col-11 col-md-9" id="form-container">

        <!-- Início ROW-->
        <div class="row gx-5">

            <div class="col-md-6">
                <h2>Realize seu cadastro</h2>

                <form id="registrationForm" action="save_registration.php" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome da empresa:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="employee-container">
                        <label for="employeeName" class="form-label">Nome do Funcionário:</label>
                        <input type="text" id="employeeName" name="employeeName[]" class="form-control" required>
                    </div>
                    <button type="button" onclick="addEmployeeField()" class="btn btn-secondary mt-3">Adicionar Funcionário</button>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>

                <script>
                    function addEmployeeField() {
                        const employeeContainer = document.querySelector('.employee-container');
                        const newEmployeeField = document.createElement('div');
                        newEmployeeField.innerHTML = `
                            <label for="employeeName" class="form-label">Nome do Funcionário:</label>
                            <input type="text" name="employeeName[]" class="form-control" required>
                        `;
                        employeeContainer.appendChild(newEmployeeField);
                    }
                </script>
            </div>

            <!-- Imagem -->
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="./agenda.jpg" alt="Imagem de tela de registro" class="img-fluid">
                    </div>

                    <div class="col-12" id="link-container">
                        <a href="login.html">Eu já tenho uma conta</a>
                    </div>
                </div>
            </div>
        </div> <!-- Fim ROW-->

    </div> <!-- Fim Container -->
</body>

</html>
